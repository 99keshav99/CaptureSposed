[versions]
app = "8.8.0"
kotlin = "2.1.0"
xposed-api = "100"
xposed-service = "100-1.0.0"
libsu-core = "6.0.0"
appcompat = "1.7.0"
compose = "1.7.8"
compose-material3 = "1.3.1"
